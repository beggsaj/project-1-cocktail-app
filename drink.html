<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel='stylesheet' href='./assets/css/style.css'>
    <link href="tailwind.css" rel="stylesheet">
    <title>drinks</title>
</head>
<body class="bg-yellow-100">
  <header>
    <h2 class="p-8 bg-gradient-to-r from-yellow-700 via-yellow-200 to-yellow-700 flex place-content-start md:justify-center text-6xl font-semibold">Drink Selector</h2>
    <!--Navigation-->
    <div>
      <nav class="bg-yellow-400">
          <ul class="group justify-center grid grid-flow-col auto-cols-max md:auto-cols-min">
              <li class="pr-6 md:px-8 text-gray-700 font-bold group-hover:text-gray-900 hover:underline">
                  <a href="index.html">
                      <span>Home</span>
                      </a>
              </li>
              <li class="px-6 md:px-8 text-gray-700 font-bold group-hover:text-gray-900 hover:underline">
                  <a href="./drink.html">
                  <span>Drinks</span>
                  </a>
              </li>
              <li class="px-6 md:px-8 text-gray-700 font-bold group-hover:text-gray-900 hover:underline">
                  <a href="./food.html">
                      <span>Food</span>
                  </a>
              </li>
          </ul>
      </nav>
  </div>
  </header>
    
    <main>
      <div class="p-8 flex-wrap">
          <div class="flex grid col-span-1 md:col-span-4 gap-4 justify-center">
            <!--random drink card-->
          <div class="p-4 row-span-1 col-start-1 max-w-sm mx-auto bg-white rounded-xl shadow-md flex space-x-4">
            <div class="flex-wrap">
              <h3 class="font-bold">Random Drink</h3>
              <p>If you would like a random cocktail to be chosen for you, press "Get Cocktail"</p>
            </div>
            <div>
                <button id="drink" class="py-2 px-2 font-semibold rounded-lg shadow-md text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-2 focus:ring-yellow-500 ">
                  Get Cocktail</button>
            </div>
          </div>
          <!--end card-->
          <!--ingredient input card-->
          <div class="p-4 row-span-1 col-start-1 row-span-1 md:row-start-2 max-w-sm mx-auto bg-white rounded-xl shadow-md flex space-x-4">
              <h2 class="flex-wrap font-bold">Search By Alcohol:</h2>
              <div id="language-buttons" class="p-2">
                <div class="p-2">
                  <input type="text" id="input_text" class="bg-gray-200 border-1 border-black-400 p-1">
                  <div class="p-2">
                    <button id="searchButton" class="p-3 content-end font-semibold rounded-lg shadow-md text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-2 focus:ring-yellow-500 align-bottom">
                      Submit</button>
                  </div>
                </div>
                  <!--was class=searchButton-->
              </div>
          </div>
          <!--end card-->
        
          <!--ingredients/directions list card-->
          <div class=" p-4 flex col-span-1 row-span-1 md:col-start-2 md:row-start-1 md:row-end-4 min-w-full max-w-sm mx-auto bg-white rounded-xl shadow-md space-x-4">
                <h2 class="flex-wrap subtitle font-bold">
                  Drink Recipe: <span id="recipe-results"></span>
                </h2>
            <div id="recipe-containerD" class="list-group">
              <div class="py-3">
                  <button id="saveDrinkBtn" class="p-3 font-semibold rounded-lg shadow-md text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-2 focus:ring-yellow-500">
                      Save</button>
                  <button id="clearDrinkBtn" class="p-3 font-semibold rounded-lg shadow-md text-white bg-red-700 hover:bg-red-800 focus:ring-2 focus:ring-yellow-500">
                      Clear Selection</button>
              </div>    
              <div id="drinks"></div>
            </div>
          </div>
      <!--end grid row div-->
    </main>

     <!--Modal Popup Box-->
<div class="fixed z-10 inset-0 overflow-y-auto" id="modal-popup" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!--Background overlay, show/hide based on modal-->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" id="my-modal" aria-hidden="true"></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <!--Modal panel, show/hide based on modal state-->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Please verify your age:
            </h3>
            <div class="mt-2">
              <p class="text-md text-gray-500">
                Are you over the age of 21? If so, click the yes button below.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" id="yes-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
          Yes
        </button>
        <button type="btn" id="no-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          No
        </button>
      </div>
      <div class="text-center font-bold text-red-600" id="output"></div>
    </div>
  </div>
</div>

    <script src="assets/js/drink.js"></script>
</body>
</html>
